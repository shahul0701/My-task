<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #d0eafc, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #16a085;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1abc9c;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password</h2>
    <input type="text" id="identifier" placeholder="Enter Username or Email" />
    <button onclick="handleSendPasscode()">Send Passcode</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const functions = firebase.functions();

    const sendPasscode = functions.httpsCallable('sendPasscode');

    function handleSendPasscode() {
      const input = document.getElementById("identifier").value.trim();
      const message = document.getElementById("message");
      message.textContent = "";

      if (!input) {
        message.textContent = "Please enter a username or email.";
        return;
      }

      // First try to find by username
      db.collection("users").where("username", "==", input).get()
        .then(snapshot => {
          if (!snapshot.empty) return snapshot;
          // Try by email if username fails
          return db.collection("users").where("email", "==", input).get();
        })
        .then(snapshot => {
          if (snapshot.empty) throw new Error("User not found");
          const doc = snapshot.docs[0];
          return sendPasscode({ userId: doc.id });
        })
        .then(res => {
          message.style.color = "green";
          message.textContent = "Passcode sent to your email.";
        })
        .catch(err => {
          message.style.color = "red";
          message.textContent = "Error: " + err.message;
        });
    }
  </script>
</body>
</html>
