<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Registrations - TaskFlow Pro Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            color: white;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo i {
            color: #00ff9d;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-name {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #ff3838;
            transform: translateY(-2px);
        }

        .back-btn {
            background: #3498db;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 16px;
            margin-right: 10px;
        }

        .back-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .page-title {
            color: #2c3e50;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title h1 {
            font-size: 2.2rem;
        }

        .status-filter {
            display: flex;
            gap: 10px;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #16a085;
            color: white;
            box-shadow: 0 4px 15px rgba(22, 160, 133, 0.3);
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Users Table */
        .users-table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .users-table th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        /* Status Badges */
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-hold {
            background: #d1ecf1;
            color: #0c5460;
        }

        /* User Type Badges */
        .user-type-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }

        .type-individual {
            background: #e3f2fd;
            color: #1565c0;
        }

        .type-company {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-approve:hover {
            background: #218838;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
        }

        .btn-hold {
            background: #17a2b8;
            color: white;
        }

        .btn-hold:hover {
            background: #138496;
        }

        .btn-view {
            background: #6c757d;
            color: white;
        }

        .btn-view:hover {
            background: #5a6268;
        }

        /* Details Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .details-modal {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .modal-body {
            padding: 30px;
        }

        .user-details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            display: block;
        }

        .detail-value {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        /* Search Box */
        .search-box {
            margin-bottom: 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #16a085;
            box-shadow: 0 0 0 3px rgba(22, 160, 133, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2c3e50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #27ae60;
        }

        .toast.error {
            background: #e74c3c;
        }

        .toast.info {
            background: #3498db;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .user-details-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .users-table {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .status-filter {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>TaskFlow Pro Admin</span>
            </div>
            <div class="admin-info">
                <button class="back-btn" onclick="goToDashboard()">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </button>
                <div class="admin-name" id="adminName">Administrator</div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Page Title -->
            <div class="page-title">
                <h1><i class="fas fa-user-clock"></i> Pending Registrations</h1>
                <div class="status-filter">
                    <button class="filter-btn active" onclick="filterUsers('all')">All Users</button>
                    <button class="filter-btn" onclick="filterUsers('individual')">
                        <i class="fas fa-user"></i> Individual
                    </button>
                    <button class="filter-btn" onclick="filterUsers('company')">
                        <i class="fas fa-building"></i> Company
                    </button>
                    <button class="filter-btn" onclick="filterUsers('pending')">
                        <i class="fas fa-clock"></i> Pending
                    </button>
                </div>
            </div>

            <!-- Search Box -->
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search users by name, email, username..." onkeyup="searchUsers()">
            </div>

            <!-- Stats Cards -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon" style="color: #f39c12;">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pending Approval</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: #27ae60;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-number" id="approvedCount">0</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: #e74c3c;">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-number" id="rejectedCount">0</div>
                    <div class="stat-label">Rejected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: #3498db;">
                        <i class="fas fa-pause-circle"></i>
                    </div>
                    <div class="stat-number" id="holdCount">0</div>
                    <div class="stat-label">On Hold</div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>User Details</th>
                            <th>Account Type</th>
                            <th>Registration Source</th>
                            <th>Status</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                        <tr>
                            <td colspan="7" class="empty-state">
                                <i class="fas fa-users"></i>
                                <h3>Loading users...</h3>
                                <p>Please wait while we load the user data</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div class="modal-overlay" id="userDetailsModal">
        <div class="details-modal">
            <div class="modal-header">
                <h3><i class="fas fa-user-circle"></i> User Details</h3>
                <button class="close-modal" id="closeDetailsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="user-details-grid" id="userDetailsContent">
                    <!-- User details will be loaded here -->
                </div>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
                    <h4>Status Management</h4>
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <button class="action-btn btn-approve" onclick="changeStatus('approved')">
                            <i class="fas fa-check"></i> Approve
                        </button>
                        <button class="action-btn btn-reject" onclick="changeStatus('rejected')">
                            <i class="fas fa-times"></i> Reject
                        </button>
                        <button class="action-btn btn-hold" onclick="changeStatus('hold')">
                            <i class="fas fa-pause"></i> Put on Hold
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-info-circle"></i>
        <span id="toastMessage">Operation successful</span>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDYhLNuJKj2ucwGimfddTfpTb32Y0c-bXg",
            authDomain: "mytask-96a79.firebaseapp.com",
            databaseURL: "https://mytask-96a79-default-rtdb.firebaseio.com",
            projectId: "mytask-96a79",
            storageBucket: "mytask-96a79.firebasestorage.app",
            messagingSenderId: "963509757773",
            appId: "1:963509757773:web:d9c81a108f5873702eb904",
            measurementId: "G-L9C1LTCZRN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global Variables
        let allUsers = [];
        let currentUserId = null;
        let currentFilter = 'all';

        // DOM Elements
        const usersTableBody = document.getElementById('usersTableBody');
        const userDetailsModal = document.getElementById('userDetailsModal');
        const closeDetailsModal = document.getElementById('closeDetailsModal');
        const userDetailsContent = document.getElementById('userDetailsContent');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Stats elements
        const pendingCount = document.getElementById('pendingCount');
        const approvedCount = document.getElementById('approvedCount');
        const rejectedCount = document.getElementById('rejectedCount');
        const holdCount = document.getElementById('holdCount');

        // Check if admin is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const adminName = sessionStorage.getItem("adminName") || "Administrator";
            document.getElementById("adminName").textContent = adminName;
            
            // Load all users
            loadAllUsers();
            
            // Set up real-time listener for new registrations
            setupRealtimeListener();
        });

        // Load all users from Firestore
        async function loadAllUsers() {
            try {
                const snapshot = await db.collection("users").orderBy("createdAt", "desc").get();
                allUsers = [];
                snapshot.forEach(doc => {
                    const user = doc.data();
                    user.id = doc.id;
                    allUsers.push(user);
                });
                
                updateStats();
                renderUsersTable();
            } catch (error) {
                console.error("Error loading users:", error);
                showToast("Error loading users", "error");
            }
        }

        // Set up real-time listener for new registrations
        function setupRealtimeListener() {
            db.collection("users")
                .orderBy("createdAt", "desc")
                .onSnapshot((snapshot) => {
                    allUsers = [];
                    snapshot.forEach(doc => {
                        const user = doc.data();
                        user.id = doc.id;
                        allUsers.push(user);
                    });
                    
                    updateStats();
                    renderUsersTable();
                    showToast("New registration received!", "info");
                }, (error) => {
                    console.error("Real-time listener error:", error);
                });
        }

        // Update statistics counters
        function updateStats() {
            const pending = allUsers.filter(u => u.status === "pending_approval").length;
            const approved = allUsers.filter(u => u.status === "approved").length;
            const rejected = allUsers.filter(u => u.status === "rejected").length;
            const hold = allUsers.filter(u => u.status === "hold").length;
            
            pendingCount.textContent = pending;
            approvedCount.textContent = approved;
            rejectedCount.textContent = rejected;
            holdCount.textContent = hold;
        }

        // Render users table
        function renderUsersTable() {
            const filteredUsers = filterUsersByCriteria(allUsers, currentFilter, searchInput.value);
            
            if (filteredUsers.length === 0) {
                usersTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="fas fa-user-slash"></i>
                            <h3>No users found</h3>
                            <p>Try changing your search or filter criteria</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let tableHTML = '';
            filteredUsers.forEach((user, index) => {
                const createdDate = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A';
                const createdTime = user.createdAt ? new Date(user.createdAt).toLocaleTimeString() : '';
                
                // Determine status badge
                let statusBadge = '';
                let statusText = '';
                if (user.status === "pending_approval") {
                    statusBadge = 'status-pending';
                    statusText = 'Pending';
                } else if (user.status === "approved") {
                    statusBadge = 'status-approved';
                    statusText = 'Approved';
                } else if (user.status === "rejected") {
                    statusBadge = 'status-rejected';
                    statusText = 'Rejected';
                } else if (user.status === "hold") {
                    statusBadge = 'status-hold';
                    statusText = 'On Hold';
                } else {
                    statusBadge = 'status-pending';
                    statusText = 'Unknown';
                }
                
                // Determine user type badge
                const userType = user.userType || 'individual';
                const typeBadge = userType === 'company' ? 'type-company' : 'type-individual';
                const typeText = userType === 'company' ? 'Company' : 'Individual';
                
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>
                            <strong>${user.fullName || user.adminName || user.username}</strong><br>
                            <small>${user.email || 'No email'}</small><br>
                            <small>Username: ${user.username}</small>
                        </td>
                        <td>
                            <span class="user-type-badge ${typeBadge}">
                                <i class="fas ${userType === 'company' ? 'fa-building' : 'fa-user'}"></i>
                                ${typeText}
                            </span>
                        </td>
                        <td>
                            ${user.registrationSource === 'users.html' ? 
                                '<span style="color: #27ae60;"><i class="fas fa-link"></i> Direct Registration</span>' : 
                                '<span style="color: #e67e22;"><i class="fas fa-globe"></i> Main Landing Page</span>'}
                        </td>
                        <td>
                            <span class="status-badge ${statusBadge}">
                                <i class="fas ${statusText === 'Pending' ? 'fa-clock' : 
                                    statusText === 'Approved' ? 'fa-check' : 
                                    statusText === 'Rejected' ? 'fa-times' : 'fa-pause'}"></i>
                                ${statusText}
                            </span>
                        </td>
                        <td>
                            ${createdDate}<br>
                            <small>${createdTime}</small>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn btn-view" onclick="viewUserDetails('${user.id}')">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                ${user.status !== 'approved' ? 
                                    `<button class="action-btn btn-approve" onclick="approveUser('${user.id}')">
                                        <i class="fas fa-check"></i> Approve
                                    </button>` : ''}
                                ${user.status !== 'rejected' ? 
                                    `<button class="action-btn btn-reject" onclick="rejectUser('${user.id}')">
                                        <i class="fas fa-times"></i> Reject
                                    </button>` : ''}
                                ${user.status !== 'hold' ? 
                                    `<button class="action-btn btn-hold" onclick="holdUser('${user.id}')">
                                        <i class="fas fa-pause"></i> Hold
                                    </button>` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            usersTableBody.innerHTML = tableHTML;
        }

        // Filter users based on criteria
        function filterUsersByCriteria(users, filter, searchTerm) {
            let filtered = [...users];
            
            // Apply filter
            if (filter === 'individual') {
                filtered = filtered.filter(u => u.userType === 'individual');
            } else if (filter === 'company') {
                filtered = filtered.filter(u => u.userType === 'company');
            } else if (filter === 'pending') {
                filtered = filtered.filter(u => u.status === 'pending_approval');
            }
            
            // Apply search
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(u => 
                    (u.fullName && u.fullName.toLowerCase().includes(term)) ||
                    (u.adminName && u.adminName.toLowerCase().includes(term)) ||
                    (u.email && u.email.toLowerCase().includes(term)) ||
                    (u.username && u.username.toLowerCase().includes(term)) ||
                    (u.businessName && u.businessName.toLowerCase().includes(term))
                );
            }
            
            return filtered;
        }

        // Filter button click handlers
        function filterUsers(type) {
            currentFilter = type;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderUsersTable();
        }

        // Search users
        function searchUsers() {
            renderUsersTable();
        }

        // View user details
        async function viewUserDetails(userId) {
            currentUserId = userId;
            const user = allUsers.find(u => u.id === userId);
            
            if (!user) {
                showToast("User not found", "error");
                return;
            }
            
            const isIndividual = user.userType === 'individual';
            
            let detailsHTML = `
                <div class="detail-item full-width">
                    <span class="detail-label">Account Status</span>
                    <div class="detail-value">
                        ${getStatusBadge(user.status)}
                    </div>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">User Type</span>
                    <div class="detail-value">
                        ${user.userType === 'company' ? 
                            '<span class="user-type-badge type-company"><i class="fas fa-building"></i> Company</span>' : 
                            '<span class="user-type-badge type-individual"><i class="fas fa-user"></i> Individual</span>'}
                    </div>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">Username</span>
                    <div class="detail-value">${user.username || 'N/A'}</div>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">Registration Source</span>
                    <div class="detail-value">
                        ${user.registrationSource === 'users.html' ? 
                            '<i class="fas fa-link" style="color: #27ae60;"></i> Direct Registration (users.html)' : 
                            '<i class="fas fa-globe" style="color: #e67e22;"></i> Main Landing Page'}
                    </div>
                </div>
                
                <div class="detail-item">
                    <span class="detail-label">Created Date</span>
                    <div class="detail-value">
                        ${user.createdAt ? new Date(user.createdAt).toLocaleString() : 'N/A'}
                    </div>
                </div>
            `;
            
            if (isIndividual) {
                detailsHTML += `
                    <div class="detail-item">
                        <span class="detail-label">Full Name</span>
                        <div class="detail-value">${user.fullName || 'N/A'}</div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-label">Email Address</span>
                        <div class="detail-value">${user.email || 'N/A'}</div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-label">Phone Number</span>
                        <div class="detail-value">${user.phone || 'N/A'}</div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-label">Date of Birth</span>
                        <div class="detail-value">${user.dob || 'N/A'}</div>
                    </div>
                    
                    <div class="detail-item full-width">
                        <span class="detail-label">Purpose of Use</span>
                        <div class="detail-value">${user.purpose || 'Not specified'}</div>
                    </div>
                `;
            } else {
                detailsHTML += `
                    <div class="detail-item">
                        <span class="detail-label">Company Email</span>
                        <div class="detail-value">${user.email || 'N/A'}</div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-label">Admin Name</span>
                        <div class="detail-value">${user.adminName || 'N/A'}</div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-label">Business Name</span>
                        <div class="detail-value">${user.businessName || 'N/A'}</div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-label">Phone Number</span>
                        <div class="detail-value">${user.phone || 'N/A'}</div>
                    </div>
                    
                    <div class="detail-item full-width">
                        <span class="detail-label">Business Address</span>
                        <div class="detail-value">${user.address || 'Not specified'}</div>
                    </div>
                `;
            }
            
            userDetailsContent.innerHTML = detailsHTML;
            userDetailsModal.classList.add('active');
        }

        // Get status badge HTML
        function getStatusBadge(status) {
            let badgeClass = '';
            let badgeText = '';
            let icon = '';
            
            switch(status) {
                case 'pending_approval':
                    badgeClass = 'status-pending';
                    badgeText = 'Pending Approval';
                    icon = 'fa-clock';
                    break;
                case 'approved':
                    badgeClass = 'status-approved';
                    badgeText = 'Approved';
                    icon = 'fa-check';
                    break;
                case 'rejected':
                    badgeClass = 'status-rejected';
                    badgeText = 'Rejected';
                    icon = 'fa-times';
                    break;
                case 'hold':
                    badgeClass = 'status-hold';
                    badgeText = 'On Hold';
                    icon = 'fa-pause';
                    break;
                default:
                    badgeClass = 'status-pending';
                    badgeText = 'Unknown';
                    icon = 'fa-question';
            }
            
            return `<span class="status-badge ${badgeClass}"><i class="fas ${icon}"></i> ${badgeText}</span>`;
        }

        // Change user status
        async function changeStatus(newStatus) {
            if (!currentUserId) return;
            
            try {
                const userRef = db.collection("users").doc(currentUserId);
                const updateData = {
                    status: newStatus,
                    updatedAt: new Date().toISOString()
                };
                
                // Add specific timestamp based on action
                if (newStatus === 'approved') {
                    updateData.approvedAt = new Date().toISOString();
                    updateData.approvedBy = sessionStorage.getItem("adminName") || "Administrator";
                } else if (newStatus === 'rejected') {
                    updateData.rejectedAt = new Date().toISOString();
                    updateData.rejectedBy = sessionStorage.getItem("adminName") || "Administrator";
                } else if (newStatus === 'hold') {
                    updateData.holdAt = new Date().toISOString();
                }
                
                await userRef.update(updateData);
                
                // Update local data
                const userIndex = allUsers.findIndex(u => u.id === currentUserId);
                if (userIndex !== -1) {
                    allUsers[userIndex].status = newStatus;
                    Object.assign(allUsers[userIndex], updateData);
                }
                
                updateStats();
                renderUsersTable();
                
                // Close modal
                userDetailsModal.classList.remove('active');
                
                // Show success message
                const user = allUsers.find(u => u.id === currentUserId);
                const userName = user.fullName || user.adminName || user.username;
                showToast(`${userName} has been ${newStatus}`, "success");
                
            } catch (error) {
                console.error("Error updating status:", error);
                showToast("Failed to update status", "error");
            }
        }

        // Quick action functions
        async function approveUser(userId) {
            currentUserId = userId;
            await changeStatus('approved');
        }

        async function rejectUser(userId) {
            currentUserId = userId;
            await changeStatus('rejected');
        }

        async function holdUser(userId) {
            currentUserId = userId;
            await changeStatus('hold');
        }

        // Show toast notification
        function showToast(message, type = "info") {
            toast.className = "toast";
            toast.classList.add(type);
            toastMessage.textContent = message;
            toast.classList.add("show");
            
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        // Navigation functions
        function goToDashboard() {
            window.location.href = "Home.html";
        }

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                sessionStorage.clear();
                window.location.href = "index.html";
            }
        }

        // Modal close handlers
        closeDetailsModal.addEventListener('click', () => {
            userDetailsModal.classList.remove('active');
        });

        userDetailsModal.addEventListener('click', (e) => {
            if (e.target === userDetailsModal) {
                userDetailsModal.classList.remove('active');
            }
        });
    </script>
</body>
