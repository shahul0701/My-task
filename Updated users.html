<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin & User Login - TaskFlow Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #9b59b6 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .login-container {
            background: white;
            border-radius: 25px;
            width: 100%;
            max-width: 450px;
            padding: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #9b59b6;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo span {
            color: #2c3e50;
        }

        .login-form h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
        }

        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 12px;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .user-type-btn.active {
            background: #9b59b6;
            color: white;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #9b59b6;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(155, 89, 182, 0.3);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .register-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .register-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .register-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .role-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .admin-badge {
            background: #9b59b6;
            color: white;
        }

        .user-badge {
            background: #3498db;
            color: white;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .back-btn {
                top: 20px;
                left: 20px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="login-container">
        <div class="logo">
            <h1>
                <i class="fas fa-user-shield"></i>
                <span>TaskFlow Pro</span>
            </h1>
        </div>

        <div class="login-form">
            <h2>Admin & User Login</h2>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <div class="user-type-selector">
                <button class="user-type-btn active" data-type="admin" onclick="setUserType('admin')">
                    <i class="fas fa-user-shield"></i>
                    Admin
                </button>
                <button class="user-type-btn" data-type="user" onclick="setUserType('user')">
                    <i class="fas fa-user"></i>
                    User
                </button>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <button class="login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i>
                <span id="loginBtnText">Login as Admin</span>
            </button>

            <div class="register-section">
                <p style="color: #666; margin-bottom: 15px;">Don't have an account?</p>
                <button class="register-btn" onclick="registerNew()">
                    <i class="fas fa-user-plus"></i>
                    Register New Account
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDYhLNuJKj2ucwGimfddTfpTb32Y0c-bXg",
            authDomain: "mytask-96a79.firebaseapp.com",
            databaseURL: "https://mytask-96a79-default-rtdb.firebaseio.com",
            projectId: "mytask-96a79",
            storageBucket: "mytask-96a79.firebasestorage.app",
            messagingSenderId: "963509757773",
            appId: "1:963509757773:web:d9c81a108f5873702eb904",
            measurementId: "G-L9C1LTCZRN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let userType = 'admin';

        function setUserType(type) {
            userType = type;
            
            // Update UI
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                }
            });
            
            // Update button text
            const loginBtnText = document.getElementById('loginBtnText');
            loginBtnText.textContent = type === 'admin' ? 'Login as Admin' : 'Login as User';
            
            // Update placeholders
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            usernameInput.placeholder = type === 'admin' 
                ? 'Enter admin username' 
                : 'Enter user username';
            
            passwordInput.placeholder = type === 'admin'
                ? 'Enter admin password'
                : 'Enter user password';
        }

        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            if (!username || !password) {
                showError("Please enter both username and password");
                return;
            }

            try {
                // Determine role based on userType selection
                const role = userType === 'admin' ? 'admin' : 'user';
                
                // Query Firestore
                const querySnapshot = await db.collection("users")
                    .where("username", "==", username)
                    .where("password", "==", password)
                    .where("role", "==", role)
                    .get();

                if (querySnapshot.empty) {
                    showError(`Invalid ${userType} credentials`);
                    return;
                }

                const userDoc = querySnapshot.docs[0];
                const userData = userDoc.data();

                // Check account status
                if (userData.status !== "active") {
                    const statusMsg = userData.status === "pending_approval" 
                        ? "pending approval" 
                        : userData.status;
                    showError(`Account is ${statusMsg}. Please contact administrator.`);
                    return;
                }

                // Save user data to sessionStorage
                sessionStorage.setItem("username", userData.username);
                sessionStorage.setItem("role", userData.role);
                sessionStorage.setItem("userId", userDoc.id);
                
                if (userData.fullName) sessionStorage.setItem("fullName", userData.fullName);
                if (userData.email) sessionStorage.setItem("email", userData.email);
                if (userData.userType) sessionStorage.setItem("userType", userData.userType);

                // Redirect based on role
                if (userData.role === "admin") {
                    window.location.href = "Home.html";
                } else if (userData.role === "sub admin") {
                    window.location.href = "Sub Admin Dashboard.html";
                } else if (userData.role === "user") {
                    window.location.href = "UserDashboard.html";
                } else {
                    // Default redirect for user role
                    window.location.href = "UserDashboard.html";
                }

            } catch (error) {
                console.error("Login error:", error);
                showError("An error occurred. Please try again.");
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function registerNew() {
            // Determine what type of registration
            if (userType === 'admin') {
                alert("Admin registration requires special permissions. Please contact system administrator.");
            } else {
                // Redirect to individual registration
                window.location.href = "individual-register.html";
            }
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = sessionStorage.getItem("username");
            const role = sessionStorage.getItem("role");
            
            if (loggedInUser && role) {
                if (role === "admin" || role === "sub admin") {
                    window.location.href = "Home.html";
                } else if (role === "user") {
                    window.location.href = "UserDashboard.html";
                }
            }
        });
    </script>
</body>
</html>
