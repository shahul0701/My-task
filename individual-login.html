<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Login - TaskFlow Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .login-container {
            background: white;
            border-radius: 25px;
            width: 100%;
            max-width: 450px;
            padding: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #16a085;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo span {
            color: #2c3e50;
        }

        .login-form h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
        }

        .user-type-badge {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #16a085;
            box-shadow: 0 0 0 3px rgba(22, 160, 133, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #16a085;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: #1abc9c;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(22, 160, 133, 0.3);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .form-footer a {
            color: #16a085;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .register-link a {
            color: #16a085;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .back-btn {
                top: 20px;
                left: 20px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="login-container">
        <div class="logo">
            <h1>
                <i class="fas fa-tasks"></i>
                <span>TaskFlow Pro</span>
            </h1>
        </div>

        <div class="user-type-badge">
            <i class="fas fa-user"></i> Individual Account Login
        </div>

        <div class="login-form">
            <h2>Welcome Back</h2>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <button class="login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i>
                Login to Individual Account
            </button>

            <div class="form-footer">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </div>

            <div class="register-link">
                Don't have an account? <a href="#" onclick="registerNew()">Register as Individual</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDYhLNuJKj2ucwGimfddTfpTb32Y0c-bXg",
            authDomain: "mytask-96a79.firebaseapp.com",
            databaseURL: "https://mytask-96a79-default-rtdb.firebaseio.com",
            projectId: "mytask-96a79",
            storageBucket: "mytask-96a79.firebasestorage.app",
            messagingSenderId: "963509757773",
            appId: "1:963509757773:web:d9c81a108f5873702eb904",
            measurementId: "G-L9C1LTCZRN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            if (!username || !password) {
                showError("Please enter both username and password");
                return;
            }

            try {
                // Query Firestore for individual user
                const querySnapshot = await db.collection("users")
                    .where("username", "==", username)
                    .where("password", "==", password)
                    .where("userType", "==", "individual")
                    .get();

                if (querySnapshot.empty) {
                    showError("Invalid username or password for individual account");
                    return;
                }

                const userDoc = querySnapshot.docs[0];
                const userData = userDoc.data();

                // Check account status
                if (userData.status === "pending_approval") {
                    showError("Your account is pending approval. Please wait for administrator approval.");
                    return;
                }

                if (userData.status === "rejected") {
                    showError("Your account has been rejected. Please contact administrator.");
                    return;
                }

                if (userData.status !== "active") {
                    showError("Account is not active. Please contact administrator.");
                    return;
                }

                // Save user data to sessionStorage
                sessionStorage.setItem("userType", "individual");
                sessionStorage.setItem("username", userData.username);
                sessionStorage.setItem("fullName", userData.fullName || "");
                sessionStorage.setItem("email", userData.email || "");
                sessionStorage.setItem("userId", userDoc.id);

                // Redirect to individual home
                window.location.href = "individualhome.html";

            } catch (error) {
                console.error("Login error:", error);
                showError("An error occurred. Please try again.");
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function forgotPassword() {
            const email = prompt("Please enter your registered email address:");
            if (email) {
                alert("Password reset instructions have been sent to " + email);
            }
        }

        function registerNew() {
            window.location.href = "individual-register.html";
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = sessionStorage.getItem("username");
            const userType = sessionStorage.getItem("userType");
            
            if (loggedInUser && userType === "individual") {
                window.location.href = "individualhome.html";
            }
        });
    </script>
</body>
</html>
